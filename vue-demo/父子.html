<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
    <div id="app">
        <introduce :title="msg"></introduce>
        <hr>
<!--        <for-component :items="lessons"></for-component>-->
        <for-component></for-component>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>

        // 定义局部组件
        const introduce = {
            template:"<h1>{{title}}</h1>",
            props:['title']
        };

        const forComponent = {
            template: "<ul><li v-for='item in items'>{{item}}</li></ul>",
            // props: ['items']
            props: {
                items: {
                    type: Array,
                    default: ['java']
                }
            },
        };

        //root
        const app = new Vue({
            el: "#app", // element, vue控制的标签
            data: {
                msg: "大家好，我是渣渣辉！",
                lessons: ['java','php','python'],
            },
            components:{
                introduce, forComponent
            }
        });
    </script>
</body>
</html>
